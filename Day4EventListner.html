<html>
    <head>
        <body>
            <p id="demo"></p>
            <button id="mybutton">Try It</button>
            <script>
                document.getElementById('mybutton').addEventListener("click",displayDate);
                function displayDate(){
                    document.getElementById('demo').innerHTML=Date();
                }
            </script>
        </body>
</head>
</html>
